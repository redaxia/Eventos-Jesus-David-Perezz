<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
    <div class="container mt-5">
        <h1>Calculadora de IMC</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="altura">Estatura en cent√≠metros:</label>
                    <input type="number" id="altura" class="form-control">
                </div>
                <div class="form-group">
                    <label for="peso">Peso en kilogramos:</label>
                    <input type="number" id="peso" class="form-control">
                </div>
                <button class="btn btn-primary" id="calcular">Calcular</button>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="resultado">Resultado:</label>
                    <input type="text" id="resultado" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
